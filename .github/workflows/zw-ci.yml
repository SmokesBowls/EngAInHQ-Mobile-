name: ZW Protocol CI
on:
  push:
  pull_request:

jobs:
  zw-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest requests

      - name: Run ZW protocol tests
        run: |
          pytest -q
